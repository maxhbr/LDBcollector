variables:
  PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/shared_data/${CI_COMMIT_TAG}"

stages:
  - build
  - upload
  - release

build:
  stage: build
  image: python:3.10-alpine
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - mkdir dist
    - python to_dist.py
  artifacts:
    paths:
      - dist/shared.json

upload:
  stage: upload
  image: curlimages/curl:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file dist/shared.json "$PACKAGE_REGISTRY_URL/shared.json"'

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "Creating release"
  release:                               # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'
    assets:
      links:
      - name: shared.json
        url: "$PACKAGE_REGISTRY_URL/shared.json"
