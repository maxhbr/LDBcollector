default:
    image: fedora:latest

    before_script:
        - dnf install -y make git python3-pip '(python3-toml if python3 < 3.11)' python3-tomli-w
        - pip3 install toml-validator

stages:
    - test
    - deploy
    
toml-validate:
    stage: test
    rules:
        - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    artifacts:
        paths:
            - data/*.toml
            - tools/*.py
    script:
        - make toml-validate

spec-validate:
    stage: test
    rules:
        - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    artifacts:
        paths:
            - data/*.toml
            - tools/*.py
    script:
        - make spec-validate

rpmlint:
    stage: test
    rules:
        - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    artifacts:
        paths:
            - fedora-*-licenses.toml
            - tools/mkrpmlint.py
    script:
        - make rpmlint

json:
    stage: deploy
    rules:
        - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == "main"'
    artifacts:
        paths:
            - fedora-licenses.json
    script:
        - make json
