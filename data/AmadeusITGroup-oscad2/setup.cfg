[tool:pytest]
testpaths = tests/

[compile_catalog]
directory = oscad/locale
domain = oscad
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
keywords = translate
output_file = oscad/locale/oscad.pot
width = 80

[init_catalog]
domain = oscad
input_file = oscad/locale/oscad.pot
output_dir = oscad/locale

[update_catalog]
domain = oscad
input_file = oscad/locale/oscad.pot
output_dir = oscad/locale
previous = true
