name: Website CI
on:
  push:
    branches:
      - main
    paths:
      - website/**
  pull_request:
    branches:
      - main
    paths:
      - website/**
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install mkdocs
        run: |
          pip install mkdocs
          python -m pip install mkdocs-material
          mkdocs --version
      - name: Build website
        run: |
          python3 scripts/src/load/merge_data.py -o ./website/merged_data.json
          cd website
          mkdocs build -d public
          python3 ../scripts/src/web_api/generate_api_files.py -i ./merged_data.json --dir ./public/api/license
          mkdir -p ./public/json/latest/
          mv ./merged_data.json ./public/json/latest/mapping.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/public
          

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
