<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300">
    <rect width="100%" height="100%" fill="{background_color}"/>

    <text x="30" y="60" font-family="Arial, sans-serif" font-size="24" fill="{text_color}">
        Total Mappings: <tspan font-weight="bold">{total_mappings}</tspan>
    </text>

    <text x="30" y="100" font-family="Arial, sans-serif" font-size="24" fill="{text_color}">
        Total number of licenses: <tspan font-weight="bold">{total_number_licenses}</tspan>
    </text>

    <text x="30" y="140" font-family="Arial, sans-serif" font-size="24" fill="{text_color}">
        Top mapped licenses:
    </text>

    {license_text}
</svg>
