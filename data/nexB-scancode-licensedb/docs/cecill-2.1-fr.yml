  ou orale, entre les Parties sur le même objet et constitue l'accord\nentier entre les Parties\
  \ sur cet objet. Aucune addition ou modification\naux termes du Contrat n'aura d'effet à l'égard\
  \ des Parties à moins\nd'être faite par écrit et signée par leurs représentants dûment habilités.\n\
  \n11.4 Dans l'hypothèse où une ou plusieurs des dispositions du Contrat\ns'avèrerait contraire\
  \ à une loi ou à un texte applicable, existants ou\nfuturs, cette loi ou ce texte prévaudrait,\
  \ et les Parties feraient les\namendements nécessaires pour se conformer à cette loi ou à\
  \ ce texte.\nToutes les autres dispositions resteront en vigueur. De même, la\nnullité, pour\
  \ quelque raison que ce soit, d'une des dispositions du\nContrat ne saurait entraîner la nullité\
  \ de l'ensemble du Contrat.\n\n\n      11.5 LANGUE\n\nLe Contrat est rédigé en langue française\
  \ et en langue anglaise, ces\ndeux versions faisant également foi.\n\n\n    Article 12 - NOUVELLES\
  \ VERSIONS DU CONTRAT\n\n12.1 Toute personne est autorisée à copier et distribuer des copies\
