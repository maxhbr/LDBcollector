  \ de\nl'article 5.3.4 <#compatibilite>.\n\n\n    Article 13 - LOI APPLICABLE ET COMPETENCE\
  \ TERRITORIALE\n\n13.1 Le Contrat est régi par la loi française. Les Parties conviennent\n\
