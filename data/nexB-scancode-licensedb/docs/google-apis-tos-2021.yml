  \ (including any goodwill associated therewith) will inure to the benefit of Google.\n\nb.\
  \ Attribution\nYou agree to display any attribution(s) required by Google as described in\
  \ the documentation for the API. Google hereby grants to you a nontransferable, nonsublicenseable,\
  \ nonexclusive license while the Terms are in effect to display Google's Brand Features for\
