  \ under this Section. In using Google's Brand Features, you must follow the Google Brand Features\
  \ Use Guidelines. You understand and agree that Google has the sole discretion to determine\
  \ whether your attribution(s) and use of Google's Brand Features are in accordance with the\
  \ above requirements and guidelines.\n\nc. Publicity\nYou will not make any statement regarding\
  \ your use of an API which suggests partnership with, sponsorship by, or endorsement by Google\
  \ without Google's prior written approval.\n\nd. Promotional and Marketing Use\nIn the course\
  \ of promoting, marketing, or demonstrating the APIs you are using and the associated Google\
  \ products, Google may produce and distribute incidental depictions, including screenshots,\
  \ video, or other content from your API Client, and may use your company or product name.\
  \ You grant us all necessary rights for the above purposes.\n\nSection 7: Privacy and Copyright\
  \ Protection\na. Google Privacy Policies\nBy using our APIs, Google may use submitted information\
  \ in accordance with our privacy policies.\n\nb. Google DMCA Policy\nWe provide information\
  \ to help copyright holders manage their intellectual property online, but we can't determine\
  \ whether something is being used legally or not without their input. We respond to notices\
  \ of alleged copyright infringement and terminate accounts of repeat infringers according\
  \ to the process set out in the U.S. Digital Millennium Copyright Act. If you think somebody\
  \ is violating your copyrights and want to notify us, you can find information about submitting\
  \ notices and Google's policy about responding to notices in our Help Center.\n\nSection 8:\
  \ Termination\na. Termination\nYou may stop using our APIs at any time with or without notice.\
  \ Further, if you want to terminate the Terms, you must provide Google with prior written\
  \ notice and upon termination, cease your use of the applicable APIs. Google reserves the\
  \ right to terminate the Terms with you or discontinue the APIs or any portion or feature\
  \ or your access thereto for any reason and at any time without liability or other obligation\
  \ to you.\n\nb. Your Obligations Post-Termination\nUpon any termination of the Terms or discontinuation\
  \ of your access to an API, you will immediately stop using the API, cease all use of the\
  \ Google Brand Features, and delete any cached or stored content that was permitted by the\
  \ cache header under Section 5. Google may independently communicate with any account owner\
  \ whose account(s) are associated with your API Client and developer credentials to provide\
  \ notice of the termination of your right to use an API.\n\nc. Surviving Provisions\nWhen\
  \ the Terms come to an end, those terms that by their nature are intended to continue indefinitely\
  \ will continue to apply, including but not limited to: Sections 4b, 5, 8, 9, and 10.\n\n\
