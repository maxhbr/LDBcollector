text: "Google APIs Terms of Service \nLast modified: November 9, 2021\n\nThank you for using\
  \ Google's APIs, other developer services, and associated software (collectively, \"APIs\"\
  ). By accessing or using our APIs, you are agreeing to the terms below. If there is a conflict\
  \ between these terms and additional terms applicable to a given API, the additional terms\
  \ will control for that conflict. Collectively, we refer to the terms below, any additional\
  \ terms, terms within the accompanying API documentation, and any applicable policies and\
  \ guidelines as the \"Terms.\" You agree to comply with the Terms and that the Terms control\
  \ your relationship with us. So please read all the Terms carefully. If you use the APIs as\
  \ an interface to, or in conjunction with other Google products or services, then the terms\
  \ for those other products or services also apply.\n\nUnder the Terms, \"Google\" means Google\
  \ LLC, with offices at 1600 Amphitheatre Parkway, Mountain View, California 94043, United\
  \ States, unless set forth otherwise in additional terms applicable for a given API. We may\
  \ refer to \"Google\" as \"we\", \"our\", or \"us\" in the Terms.\n\nSection 1: Account and\
  \ Registration\na. Accepting the Terms\nYou may not use the APIs and may not accept the Terms\
  \ if (a) you are not of legal age to form a binding contract with Google, or (b) you are a\
  \ person barred from using or receiving the APIs under the applicable laws of the United States\
  \ or other countries including the country in which you are resident or from which you use\
  \ the APIs.\n\nb. Entity Level Acceptance\nIf you are using the APIs on behalf of an entity,\
  \ you represent and warrant that you have authority to bind that entity to the Terms and by\
  \ accepting the Terms, you are doing so on behalf of that entity (and all references to \"\
  you\" in the Terms refer to that entity).\n\nc. Registration\nIn order to access certain APIs\
  \ you may be required to provide certain information (such as identification or contact details)\
  \ as part of the registration process for the APIs, or as part of your continued use of the\
  \ APIs. Any registration information you give to Google will always be accurate and up to\
  \ date and you'll inform us promptly of any updates.\n\nd. Subsidiaries and Affiliates\nGoogle\
  \ has subsidiaries and affiliated legal entities around the world. These companies may provide\
  \ the APIs to you on behalf of Google and the Terms will also govern your relationship with\
  \ these companies.\n\nSection 2: Using Our APIs\na. Your End Users\nYou will require your\
  \ end users to comply with (and not knowingly enable them to violate) applicable law, regulation,\
  \ and the Terms.\n\nb. Compliance with Law, Third Party Rights, and Other Google Terms of\
  \ Service\nYou will comply with all applicable law, regulation, and third party rights (including\
  \ without limitation laws regarding the import or export of data or software, privacy, and\
  \ local laws). You will not use the APIs to encourage or promote illegal activity or violation\
  \ of third party rights. You will not violate any other terms of service with Google (or its\
  \ affiliates).\n\nc. Permitted Access\nYou will only access (or attempt to access) an API\
  \ by the means described in the documentation of that API. If Google assigns you developer\
  \ credentials (e.g. client IDs), you must use them with the applicable APIs. You will not\
  \ misrepresent or mask either your identity or your API Client's identity when using the APIs\
  \ or developer accounts.\n\nd. API Limitations\nGoogle sets and enforces limits on your use\
  \ of the APIs (e.g. limiting the number of API requests that you may make or the number of\
  \ users you may serve), in our sole discretion. You agree to, and will not attempt to circumvent,\
  \ such limitations documented with each API. If you would like to use any API beyond these\
  \ limits, you must obtain Google's express consent (and Google may decline such request or\
  \ condition acceptance on your agreement to additional terms and/or charges for that use).\
  \ To seek such approval, contact the relevant Google API team for information (e.g. by using\
  \ the Google developers console).\n\ne. Open Source Software\nSome of the software required\
  \ by or included in our APIs may be offered under an open source license. Open source software\
  \ licenses constitute separate written agreements. For certain APIs, open source software\
  \ is listed in the documentation. To the limited extent the open source software license expressly\
  \ supersedes the Terms, the open source license instead sets forth your agreement with Google\
  \ for the applicable open source software.\n\nf. Communication with Google\nWe may send you\
  \ certain communications in connection with your use of the APIs. Please review the applicable\
  \ API documentation for information about opting out of certain types of communication.\n\n\
  g. Feedback\nIf you provide feedback or suggestions about our APIs, then we (and those we\
  \ allow) may use such information without obligation to you.\n\nh. Non-Exclusivity\nThe Terms\
  \ are non-exclusive. You acknowledge that Google may develop products or services that may\
  \ compete with the API Clients or any other products or services.\n\ni. Google Controller-Controller\
  \ Data Protection Terms\nTo the extent required by data protection laws applicable to the\
  \ parties' processing of personal data under these Terms, the parties agree to the Google\
  \ Controller-Controller Data Protection Terms.\n\nSection 3: Your API Clients\na. API Clients\
  \ and Monitoring\nThe APIs are designed to help you enhance your websites and applications\
  \ (\"API Client(s)\"). YOU AGREE THAT GOOGLE MAY MONITOR USE OF THE APIS TO ENSURE QUALITY,\
  \ IMPROVE GOOGLE PRODUCTS AND SERVICES, AND VERIFY YOUR COMPLIANCE WITH THE TERMS. This monitoring\
  \ may include Google accessing and using your API Client, for example to identify security\
  \ issues that could affect Google or its users. You will not interfere with this monitoring.\
  \ Google may use any technical means to overcome such interference. Google may suspend access\
  \ to the APIs by you or your API Client without notice if we reasonably believe that you are\
  \ in violation of the Terms.\n\nb. Security\nYou will use commercially reasonable efforts\
  \ to protect user information collected by your API Client, including personal data, from\
  \ unauthorized access or use and will promptly report to your users any unauthorized access\
  \ or use of such information to the extent required by applicable law.\n\nc. Ownership\nGoogle\
  \ does not acquire ownership in your API Clients, and by using our APIs, you do not acquire\
  \ ownership of any rights in our APIs or the content that is accessed through our APIs.\n\n\
  d. User Privacy and API Clients\nYou will comply with (1) all applicable privacy laws and\
  \ regulations including those applying to personal data and (2) the Google API Services User\
  \ Data Policy, which governs your use of the APIs when you request access to Google user information.\
  \ You will provide and adhere to a privacy policy for your API Client that clearly and accurately\
  \ describes to users of your API Client what user information you collect and how you use\
  \ and share such information (including for advertising) with Google and third parties.\n\n\
  Section 4: Prohibitions and Confidentiality\na. API Prohibitions\nWhen using the APIs, you\
  \ may not (or allow those acting on your behalf to):\n\nSublicense an API for use by a third\
  \ party. Consequently, you will not create an API Client that functions substantially the\
  \ same as the APIs and offer it for use by third parties.\nPerform an action with the intent\
  \ of introducing to Google products and services any viruses, worms, defects, Trojan horses,\
  \ malware, or any items of a destructive nature.\nDefame, abuse, harass, stalk, or threaten\
  \ others.\nInterfere with or disrupt the APIs or the servers or networks providing the APIs.\n\
  Promote or facilitate unlawful online gambling or disruptive commercial messages or advertisements.\n\
  Reverse engineer or attempt to extract the source code from any API or any related software,\
  \ except to the extent that this restriction is expressly prohibited by applicable law.\n\
  Use the APIs for any activities where the use or failure of the APIs could lead to death,\
  \ personal injury, or environmental damage (such as the operation of nuclear facilities, air\
  \ traffic control, or life support systems).\nUse the APIs to process or store any data that\
  \ is subject to the International Traffic in Arms Regulations maintained by the U.S. Department\
  \ of State.\nRemove, obscure, or alter any Google terms of service or any links to or notices\
  \ of those terms.\nUnless otherwise specified in writing by Google, Google does not intend\
  \ use of the APIs to create obligations under the Health Insurance Portability and Accountability\
  \ Act, as amended (\"HIPAA\"), and makes no representations that the APIs satisfy HIPAA requirements.\
  \ If you are (or become) a \"covered entity\" or \"business associate\" as defined in HIPAA,\
  \ you will not use the APIs for any purpose or in any manner involving transmitting protected\
  \ health information to Google unless you have received prior written consent to such use\
  \ from Google.\n\nb. Confidential Matters\nDeveloper credentials (such as passwords, keys,\
  \ and client IDs) are intended to be used by you and identify your API Client. You will keep\
  \ your credentials confidential and make reasonable efforts to prevent and discourage other\
  \ API Clients from using your credentials. Developer credentials may not be embedded in open\
  \ source projects.\nOur communications to you and our APIs may contain Google confidential\
  \ information. Google confidential information includes any materials, communications, and\
  \ information that are marked confidential or that would normally be considered confidential\
  \ under the circumstances. If you receive any such information, then you will not disclose\
  \ it to any third party without Google's prior written consent. Google confidential information\
  \ does not include information that you independently developed, that was rightfully given\
  \ to you by a third party without confidentiality obligation, or that becomes public through\
  \ no fault of your own. You may disclose Google confidential information when compelled to\
  \ do so by law if you provide us reasonable prior notice, unless a court orders that we not\
  \ receive notice.\n\nSection 5: Content\na. Content Accessible Through our APIs\nOur APIs\
  \ contain some third party content (such as text, images, videos, audio, or software). This\
  \ content is the sole responsibility of the person that makes it available. We may sometimes\
  \ review content to determine whether it is illegal or violates our policies or the Terms,\
  \ and we may remove or refuse to display content. Finally, content accessible through our\
  \ APIs may be subject to intellectual property rights, and, if so, you may not use it unless\
  \ you are licensed to do so by the owner of that content or are otherwise permitted by law.\
  \ Your access to the content provided by the API may be restricted, limited, or filtered in\
  \ accordance with applicable law, regulation, and policy.\n\nb. Submission of Content\nSome\
  \ of our APIs allow the submission of content. Google does not acquire any ownership of any\
  \ intellectual property rights in the content that you submit to our APIs through your API\
  \ Client, except as expressly provided in the Terms. For the sole purpose of enabling Google\
  \ to provide, secure, and improve the APIs (and the related service(s)) and only in accordance\
  \ with the applicable Google privacy policies, you give Google a perpetual, irrevocable, worldwide,\
  \ sublicensable, royalty-free, and non-exclusive license to Use content submitted, posted,\
  \ or displayed to or from the APIs through your API Client. \"Use\" means use, host, store,\
  \ modify, communicate, and publish. Before you submit content to our APIs through your API\
  \ Client, you will ensure that you have the necessary rights (including the necessary rights\
  \ from your end users) to grant us the license.\n\nc. Retrieval of content\nWhen a user's\
  \ non-public content is obtained through the APIs, you may not expose that content to other\
  \ users or to third parties without explicit opt-in consent from that user.\n\nd. Data Portability\n\
  Google supports data portability. For as long as you use or store any user data that you obtained\
  \ through the APIs, you agree to enable your users to export their equivalent data to other\
  \ services or applications of their choice in a way that's substantially as fast and easy\
  \ as exporting such data from Google products and services, subject to applicable laws, and\
  \ you agree that you will not make that data available to third parties who do not also abide\
  \ by this obligation.\n\ne. Prohibitions on Content\nUnless expressly permitted by the content\
  \ owner or by applicable law, you will not, and will not permit your end users or others acting\
  \ on your behalf to, do the following with content returned from the APIs:\n\nScrape, build\
  \ databases, or otherwise create permanent copies of such content, or keep cached copies longer\
  \ than permitted by the cache header;\nCopy, translate, modify, create a derivative work of,\
  \ sell, lease, lend, convey, distribute, publicly display, or sublicense to any third party;\n\
  Misrepresent the source or ownership; or\nRemove, obscure, or alter any copyright, trademark,\
  \ or other proprietary rights notices; or falsify or delete any author attributions, legal\
  \ notices, or other labels of the origin or source of material.\n\nSection 6: Brand Features;\
  \ Attribution\na. Brand Features\n\"Brand Features\" is defined as the trade names, trademarks,\
  \ service marks, logos, domain names, and other distinctive brand features of each party.\
  \ Except where expressly stated, the Terms do not grant either party any right, title, or\
