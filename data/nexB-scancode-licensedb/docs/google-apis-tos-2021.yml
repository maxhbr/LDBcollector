  \nyour misuse or your end user's misuse of the APIs;\nyour violation or your end user's violation\
  \ of the Terms; or\nany content or data routed into or used with the APIs by you, those acting\
  \ on your behalf, or your end users.\n\nSection 10: General Provisions\na. Modification\n\
  We may modify the Terms or any portion to, for example, reflect changes to the law or changes\
  \ to our APIs. You should look at the Terms regularly. We'll post notice of modifications\
  \ to the Terms within the documentation of each applicable API, to this website, and/or in\
  \ the Google developers console. Changes will not apply retroactively and will become effective\
  \ no sooner than 30 days after they are posted. But changes addressing new functions for an\
  \ API or changes made for legal reasons will be effective immediately. If you do not agree\
  \ to the modified Terms for an API, you should discontinue your use of that API. Your continued\
  \ use of the API constitutes your acceptance of the modified Terms.\n\nb. U.S. Federal Agency\
  \ Entities\nThe APIs were developed solely at private expense and are commercial computer\
  \ software and related documentation within the meaning of the applicable U.S. Federal Acquisition\
  \ Regulation and agency supplements thereto.\n\nc. General Legal Terms\nWe each agree to contract\
  \ in the English language. If we provide a translation of the Terms, we do so for your convenience\
