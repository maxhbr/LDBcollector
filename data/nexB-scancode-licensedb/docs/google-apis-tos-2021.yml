  \ any third party beneficiary rights or any agency, partnership, or joint venture. Nothing\
  \ in the Terms will limit either party's ability to seek injunctive relief. We are not liable\
  \ for failure or delay in performance to the extent caused by circumstances beyond our reasonable\
  \ control. If you do not comply with the Terms, and Google does not take action right away,\
  \ this does not mean that Google is giving up any rights that it may have (such as taking\
  \ action in the future). If it turns out that a particular term is not enforceable, this will\
  \ not affect any other terms. The Terms are the entire agreement between you and Google relating\
  \ to its subject and supersede any prior or contemporaneous agreements on that subject. For\
  \ information about how to contact Google, please visit our contact page.\n\nExcept as set\
  \ forth below: (i) the laws of California, U.S.A., excluding California's conflict of laws\
