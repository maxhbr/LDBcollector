  \n\n      6.2 SUR LES CONTRIBUTIONS INTEGREES\n\nLe Licencié qui a développé une Contribution\
  \ Intégrée est titulaire sur\ncelle-ci des droits de propriété intellectuelle dans les conditions\n\
