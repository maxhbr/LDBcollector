  \   2. d'un avertissement relatif à la restriction de garantie et de\n      responsabilité\
  \ du Concédant telle que prévue aux articles 8\n      et 9,\n\net que, dans le cas où seul\
  \ le code objet du Logiciel Modifié est\nredistribué, le Licencié permette un accès effectif\
