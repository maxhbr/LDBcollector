  \ est autorisé à distribuer des copies du Logiciel, modifié ou\nnon, à des tiers dans les\
  \ conditions ci-après détaillées.\n\n\n        5.3.1 DISTRIBUTION DU LOGICIEL SANS MODIFICATION\n\
  \nLe Licencié est autorisé à distribuer des copies conformes du Logiciel,\nsous forme de Code\
  \ Source ou de Code Objet, à condition que cette\ndistribution respecte les dispositions du\
  \ Contrat dans leur totalité et\nsoit accompagnée:\n\n   1. d'un exemplaire du Contrat,\n\n\
  \   2. d'un avertissement relatif à la restriction de garantie et de\n      responsabilité\
  \ du Concédant telle que prévue aux articles 8\n      et 9,\n\net que, dans le cas où seul\
  \ le Code Objet du Logiciel est redistribué,\nle Licencié permette un accès effectif au Code\
  \ Source complet du\nLogiciel pendant au moins toute la durée de sa distribution du Logiciel,\n\
  étant entendu que le coût additionnel d'acquisition du Code Source ne\ndevra pas excéder le\
  \ simple coût de transfert des données.\n\n\n        5.3.2 DISTRIBUTION DU LOGICIEL MODIFIE\n\
  \nLorsque le Licencié apporte une Contribution Intégrée au Logiciel, les\nconditions de distribution\
