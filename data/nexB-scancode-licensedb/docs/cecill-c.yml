  \ un accès effectif au code source du Logiciel\n      Modifié, pendant au moins toute la durée\
  \ de la distribution du\n      Logiciel Dérivé, de telle sorte que ces modifications puissent\n\
  \      être reprises dans une version ultérieure du Logiciel, étant\n      entendu que le\
  \ coût additionnel d'acquisition du code source du\n      Logiciel Modifié ne devra pas excéder\
  \ le simple coût du transfert\n      des données.\n\n\n        5.3.4 COMPATIBILITE AVEC LA\
  \ LICENCE CeCILL\n\nLorsqu'un Logiciel Modifié contient une Contribution Intégrée soumise\
  \ au\ncontrat de licence CeCILL, ou lorsqu'un Logiciel Dérivé contient un\nModule Lié soumis\
  \ au contrat de licence CeCILL, les stipulations prévues\nau troisième item de l'article 6.4\
  \ sont facultatives.\n\n\n    Article 6 - PROPRIETE INTELLECTUELLE\n\n\n      6.1 SUR LE LOGICIEL\
  \ INITIAL\n\nLe Titulaire est détenteur des droits patrimoniaux sur le Logiciel\nInitial.\
