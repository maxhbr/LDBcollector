  \ intellectuelle du Titulaire et/ou\ndes Contributeurs.\n\n\n    Article 7 - SERVICES ASSOCIES\n\
  \n7.1 Le Contrat n'oblige en aucun cas le Concédant à la réalisation de\nprestations d'assistance\
