  \ leur état au moment de\nl'acceptation du Contrat par le Licencié.\n\nLogiciel Initial: désigne\
  \ le Logiciel sous sa forme de Code Source et\néventuellement de Code Objet et le cas échéant\
  \ sa documentation, dans\nleur état au moment de leur première diffusion sous les termes du\
  \ Contrat.\n\nLogiciel Modifié: désigne le Logiciel modifié par au moins une\nContribution\
  \ Intégrée.\n\nCode Source: désigne l'ensemble des instructions et des lignes de\nprogramme\
  \ du Logiciel et auquel l'accès est nécessaire en vue de\nmodifier le Logiciel.\n\nCode Objet:\
  \ désigne les fichiers binaires issus de la compilation du\nCode Source.\n\nTitulaire: désigne\
  \ le ou les détenteurs des droits patrimoniaux d'auteur\nsur le Logiciel Initial.\n\nLicencié:\
  \ désigne le ou les utilisateurs du Logiciel ayant accepté le\nContrat.\n\nContributeur: désigne\
  \ le Licencié auteur d'au moins une Contribution\nIntégrée.\n\nConcédant: désigne le Titulaire\
  \ ou toute personne physique ou morale\ndistribuant le Logiciel sous le Contrat.\n\nContribution\
  \ Intégrée: désigne l'ensemble des modifications,\ncorrections, traductions, adaptations et/ou\
  \ nouvelles fonctionnalités\nintégrées dans le Code Source par tout Contributeur.\n\nModule\
  \ Lié: désigne un ensemble de fichiers sources y compris leur\ndocumentation qui, sans modification\
  \ du Code Source, permet de réaliser\ndes fonctionnalités ou services supplémentaires à ceux\
  \ fournis par le\nLogiciel.\n\nLogiciel Dérivé: désigne toute combinaison du Logiciel, modifié\
  \ ou non,\net d'un Module Lié.\n\nParties: désigne collectivement le Licencié et le Concédant.\n\
  \nCes termes s'entendent au singulier comme au pluriel.\n\n\n    Article 2 - OBJET\n\nLe Contrat\
