  \    intellectuelle sur les copies du Logiciel modifié ou non;\n\n   3. à faire en sorte que\
  \ l'utilisation du Logiciel, ses mentions de\n      propriété intellectuelle et le fait qu'il\
  \ est régi par le Contrat\n      soient indiqués dans un texte facilement accessible notamment\n\
  \      depuis l'interface de tout Logiciel Dérivé.\n\nLe Licencié s'engage à ne pas porter\
