  \n\n    Article 4 - ENTREE EN VIGUEUR ET DUREE\n\n\n      4.1 ENTREE EN VIGUEUR\n\nLe Contrat\
  \ entre en vigueur à la date de son acceptation par le Licencié\ntelle que définie en 3.1.\n\
  \n\n      4.2 DUREE\n\nLe Contrat produira ses effets pendant toute la durée légale de\nprotection\
  \ des droits patrimoniaux portant sur le Logiciel.\n\n\n    Article 5 - ETENDUE DES DROITS\
  \ CONCEDES\n\nLe Concédant concède au Licencié, qui accepte, les droits suivants sur\nle Logiciel\
  \ pour toutes destinations et pour la durée du Contrat dans\nles conditions ci-après détaillées.\n\
  \nPar ailleurs, si le Concédant détient ou venait à détenir un ou\nplusieurs brevets d'invention\
