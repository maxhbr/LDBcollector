  \ diffusion sous les termes du Contrat.\n\nLogiciel Modifié: désigne le Logiciel modifié par\
  \ au moins une\nContribution.\n\nCode Source: désigne l'ensemble des instructions et des lignes\
  \ de\nprogramme du Logiciel et auquel l'accès est nécessaire en vue de\nmodifier le Logiciel.\n\
  \nCode Objet: désigne les fichiers binaires issus de la compilation du\nCode Source.\n\nTitulaire:\
  \ désigne le ou les détenteurs des droits patrimoniaux d'auteur\nsur le Logiciel Initial.\n\
  \nLicencié: désigne le ou les utilisateurs du Logiciel ayant accepté le\nContrat.\n\nContributeur:\
  \ désigne le Licencié auteur d'au moins une Contribution.\n\nConcédant: désigne le Titulaire\
  \ ou toute personne physique ou morale\ndistribuant le Logiciel sous le Contrat.\n\nContribution:\
  \ désigne l'ensemble des modifications, corrections,\ntraductions, adaptations et/ou nouvelles\
  \ fonctionnalités intégrées dans\nle Logiciel par tout Contributeur, ainsi que tout Module\
  \ Interne.\n\nModule: désigne un ensemble de fichiers sources y compris leur\ndocumentation\
  \ qui permet de réaliser des fonctionnalités ou services\nsupplémentaires à ceux fournis par\
  \ le Logiciel.\n\nModule Externe: désigne tout Module, non dérivé du Logiciel, tel que ce\n\
  Module et le Logiciel s'exécutent dans des espaces d'adressage\ndifférents, l'un appelant\
  \ l'autre au moment de leur exécution.\n\nModule Interne: désigne tout Module lié au Logiciel\
  \ de telle sorte\nqu'ils s'exécutent dans le même espace d'adressage.\n\nParties: désigne\
  \ collectivement le Licencié et le Concédant.\n\nCes termes s'entendent au singulier comme\
  \ au pluriel.\n\n\n    Article 2 - OBJET\n\nLe Contrat a pour objet la concession par le Concédant\
