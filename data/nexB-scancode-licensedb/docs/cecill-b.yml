  \ et ceci,\n      lorsque le Licencié effectue toute opération de chargement,\n      d'affichage,\
  \ d'exécution, de transmission ou de stockage du\n      Logiciel qu'il est en droit d'effectuer\
  \ en vertu du Contrat.\n\n\n      5.2 DROIT D'APPORTER DES CONTRIBUTIONS\n\nLe droit d'apporter\
  \ des Contributions comporte le droit de traduire,\nd'adapter, d'arranger ou d'apporter toute\
