  \ Licencié doit soumettre le dit\nModule Externe aux obligations précédentes.\n\n\n      \
  \  5.3.5 COMPATIBILITE AVEC LES LICENCES CeCILL et CeCILL-C\n\nLorsqu'un Logiciel Modifié\
