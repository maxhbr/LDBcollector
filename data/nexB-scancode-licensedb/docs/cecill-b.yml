  \ à l'Energie Atomique - CEA, établissement public de\nrecherche à caractère scientifique,\
  \ technique et industriel, dont le\nsiège est situé 25 rue Leblanc, immeuble Le Ponant D,\
  \ 75015 Paris.\n\nCentre National de la Recherche Scientifique - CNRS, établissement\npublic\
  \ à caractère scientifique et technologique, dont le siège est\nsitué 3 rue Michel-Ange, 75794\
  \ Paris cedex 16.\n\nInstitut National de Recherche en Informatique et en Automatique -\n\
  INRIA, établissement public à caractère scientifique et technologique,\ndont le siège est\
  \ situé Domaine de Voluceau, Rocquencourt, BP 105, 78153\nLe Chesnay cedex.\n\n\n    Préambule\n\
  \nCe contrat est une licence de logiciel libre dont l'objectif est de\nconférer aux utilisateurs\
