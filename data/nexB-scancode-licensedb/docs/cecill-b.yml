  \ brevets, le Concédant s'engage à\nfaire reprendre les obligations du présent alinéa aux\
  \ cessionnaires.\n\n\n      5.1 DROIT D'UTILISATION\n\nLe Licencié est autorisé à utiliser\
  \ le Logiciel, sans restriction quant\naux domaines d'application, étant ci-après précisé\
