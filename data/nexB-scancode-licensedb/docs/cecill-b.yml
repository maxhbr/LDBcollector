  \ mentions de propriété intellectuelle\n      du Logiciel,\n\n   4. lorsqu'il le distribue\
  \ à un tiers susceptible de distribuer\n      lui-même un Logiciel Modifié, sans avoir à en\
  \ distribuer le code\n      source, à faire ses meilleurs efforts pour que les obligations\
  \ du\n      présent article 5.3.4 soient reprises par le dit tiers.\n\nLorsque le Logiciel\
