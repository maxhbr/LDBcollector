  \ au public de faire un usage créatif des oeuvres d’art.\L \nAlors que l’usage fait du droit\
  \ de la propriété littéraire et artistique conduit à restreindre l’accès du public à l’oeuvre,\
  \ la Licence Art Libre a pour but de le favoriser.\L \nL’intention est d’ouvrir l’accès et\
