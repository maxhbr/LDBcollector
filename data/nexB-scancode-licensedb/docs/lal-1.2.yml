  \ :\Ltoute personne qui contribue à la création de l’oeuvre. Il est l’auteur d’une oeuvre\
  \ originale résultant de la modification d’une copie de l’oeuvre originelle ou de la modification\
  \ d’une copie d’une oeuvre conséquente.\n\n1. OBJET \nCette licence a pour objet de définir\
