  \ jouissance pour en multiplier les réjouissances, créer de nouvelles conditions de création\
  \ pour amplifier les possibilités de création. Dans le respect des auteurs avec la reconnaissance\
  \ et la défense de leur droit moral.\n\nEn effet, avec la venue du numérique, l’invention\
  \ de l’internet et des logiciels libres, un nouveau mode de création et de production est\
  \ apparu. Il est aussi l’amplification de ce qui a été expérimenté par nombre d’artistes contemporains.\
  \ \nLe savoir et la création sont des ressources qui doivent demeurer libres pour être encore\
  \ véritablement du savoir et de la création. C’est à dire rester une recherche fondamentale\
  \ qui ne soit pas directement liée à une application concrète. Créer c’est découvrir l’inconnu,\
  \ c’est inventer le réel avant tout souci de réalisme.\L \nAinsi, l’objet de l’art n’est pas\
