  \ other than \"ssh\" or \"Secure Shell\". \"\n\n=====\n\nloginrec.c\nloginrec.h\natomicio.h\n\
  atomicio.c\nand strlcat() (included in util.c) are from OpenSSH 3.6.1p2, and are licensed\
