  \nPlease also observe the following clause:\n1) it is requested, but not legally required,\
  \ that derived works be\n   distributed only after changing the names of the fonts comprising\
  \ this\n   work and given in an accompanying \"manifest\", and that the\n   files comprising\
  \ the Work, as listed in the manifest, also be given\n   new names. Any exceptions to this\
  \ request are also given in the\n   manifest.\n   \n   We recommend the manifest be given\
  \ in a separate file named\n   MANIFEST-<fontid>.txt, where <fontid> is some unique identification\n\
  \   of the font family. If a separate \"readme\" file accompanies the Work, \n   we recommend\
  \ a name of the form README-<fontid>.txt.\n\nThe latest version of the LaTeX Project Public\
  \ License is in\nhttp://www.latex-project.org/lppl.txt and version 1.3c or later\nis part\
  \ of all distributions of LaTeX version 2006/05/20 or later."
