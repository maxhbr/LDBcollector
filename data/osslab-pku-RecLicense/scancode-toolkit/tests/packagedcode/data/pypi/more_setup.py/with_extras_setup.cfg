[metadata]
name = with-setup-cfg
version = 1.2.3
classifiers =
    Framework :: Django
    License :: OSI Approved :: BSD License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5

[options]
zip_safe = true
python_requires = >=2.6,!=3.0,!=3.1,!=3.2,!=3.3
setup_requires = setuptools>=36.2.2
install_requires =
    six
    tomlkit

[options.extras_require]
validation =
    cerberus
tests =
    pytest
    pytest-xdist
    pytest-cov
