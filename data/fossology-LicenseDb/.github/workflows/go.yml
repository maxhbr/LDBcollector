name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        check-latest: true
        cache: true

    - name: Check Formatting
      run: |
        find . -name '*.go' -not -path './vendor/*' | xargs gofmt -d -s > gofmt.out
        if [[ -s gofmt.out ]]; then
          echo "The following files were found to have formatting deviations:"
          cat gofmt.out
          exit 1
        fi

    - name: Build
      run: go build -v ./...

    # - name: Test
    #   run: go test -v ./...
