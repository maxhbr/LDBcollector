version: '3.8'

services:
  db:
    image: postgres
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      hermine_net:
  web:
    build:
      context: .
      args:
        - DEFAULT_PORT=8080
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - SECRET=secret
      - SUPERUSER=admin
      - PASSWORD=admin
# Uncomment and put the specific hostname, otherwise localhost will be used.
#      - HOST=example.com
    links:
      - db
    networks:
      hermine_net:
networks:
  hermine_net:
volumes:
  db_volume:
